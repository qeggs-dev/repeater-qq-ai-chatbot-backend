<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMChat 接口测试工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --border-radius: 12px;
            --box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .layout {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }
        
        .panel {
            flex: 1;
            min-width: 300px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-title {
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-title i {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            flex: 1;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background: #d8d8d8;
        }
        
        .response-section {
            flex: 2;
            min-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .response-card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .response-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .response-title {
            font-size: 1.3rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .response-content {
            background: var(--light);
            padding: 20px;
            border-radius: 10px;
            min-height: 150px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            line-height: 1.8;
            overflow: auto;
            max-height: 300px;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--gray);
            margin-right: 8px;
        }
        
        .status-active {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
        }
        
        .api-info {
            background: rgba(67, 97, 238, 0.1);
            border-radius: var(--border-radius);
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .api-info ul {
            padding-left: 20px;
            margin-top: 10px;
        }
        
        .api-info li {
            margin-bottom: 8px;
        }
        
        .highlight {
            background: rgba(255, 229, 100, 0.3);
            padding: 0 4px;
            border-radius: 4px;
        }
        
        .response-placeholder {
            color: var(--gray);
            font-style: italic;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(67, 97, 238, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .layout {
                flex-direction: column;
            }
            
            .response-section {
                min-width: 100%;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> LLMChat 接口测试工具</h1>
            <p class="subtitle">用于测试后端LLM聊天接口的非流式响应，支持自定义用户ID，展示推理链和模型输出结果</p>
        </header>
        
        <div class="layout">
            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-cogs"></i> 请求设置</h2>
                
                <div class="form-group">
                    <label for="user-id">用户 ID</label>
                    <input type="text" id="user-id" placeholder="输入用户ID，例如: user_12345" value="test_user_001">
                </div>
                
                <div class="form-group">
                    <label for="message">消息内容</label>
                    <textarea id="message" placeholder="输入要发送给模型的消息...">请解释量子计算的基本原理</textarea>
                </div>
                
                <div class="btn-group">
                    <button id="send-btn" class="btn-primary">
                        <i class="fas fa-paper-plane"></i> 发送请求
                    </button>
                    <button id="simulate-btn" class="btn-secondary">
                        <i class="fas fa-bolt"></i> 模拟响应
                    </button>
                    <button id="clear-btn" class="btn-secondary">
                        <i class="fas fa-trash"></i> 清除
                    </button>
                </div>
                
                <div class="api-info">
                    <p><strong>API 接口信息</strong></p>
                    <ul>
                        <li>端点：<span class="highlight">POST /chat/completions/{user_id}</span></li>
                        <li>请求体：表单数据，包含 <span class="highlight">message</span> 字段</li>
                        <li>响应格式：JSON，包含 <span class="highlight">reasoning_content</span> 和 <span class="highlight">new_content</span> 字段</li>
                        <li>响应类型：非流式，一次性返回完整结果</li>
                    </ul>
                </div>
            </div>
            
            <div class="response-section">
                <div class="response-card">
                    <div class="response-header">
                        <h3 class="response-title"><i class="fas fa-brain"></i> 推理链数据</h3>
                        <div class="status">
                            <span class="status-indicator" id="reasoning-status"></span>
                            <span>就绪</span>
                        </div>
                    </div>
                    <div class="response-content" id="reasoning-content">
                        <span class="response-placeholder">推理链数据将显示在这里...</span>
                    </div>
                </div>
                
                <div class="response-card">
                    <div class="response-header">
                        <h3 class="response-title"><i class="fas fa-comment-dots"></i> 模型输出</h3>
                        <div class="status">
                            <span class="status-indicator" id="output-status"></span>
                            <span>就绪</span>
                        </div>
                    </div>
                    <div class="response-content" id="model-output">
                        <span class="response-placeholder">模型输出内容将显示在这里...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在与LLM模型通信，请稍候...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userIdInput = document.getElementById('user-id');
            const messageInput = document.getElementById('message');
            const sendBtn = document.getElementById('send-btn');
            const simulateBtn = document.getElementById('simulate-btn');
            const clearBtn = document.getElementById('clear-btn');
            const reasoningContent = document.getElementById('reasoning-content');
            const modelOutput = document.getElementById('model-output');
            const loading = document.getElementById('loading');
            const reasoningStatus = document.getElementById('reasoning-status');
            const outputStatus = document.getElementById('output-status');
            
            // 更新状态指示器
            function updateStatus(element, active) {
                if (active) {
                    element.classList.add('status-active');
                } else {
                    element.classList.remove('status-active');
                }
            }
            
            // 发送请求到后端
            async function sendRequest() {
                const userId = userIdInput.value.trim();
                const message = messageInput.value.trim();
                
                if (!userId) {
                    alert('请输入用户ID');
                    return;
                }
                
                if (!message) {
                    alert('请输入消息内容');
                    return;
                }
                
                // 显示加载状态
                loading.style.display = 'block';
                updateStatus(reasoningStatus, false);
                updateStatus(outputStatus, false);
                
                try {
                    // 构建表单数据
                    const formData = new FormData();
                    formData.append('message', message);
                    
                    // 发送请求
                    const response = await fetch(`/chat/completions/${userId}`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // 显示结果
                    displayResponse(data);
                    
                } catch (error) {
                    console.error('请求失败:', error);
                    reasoningContent.innerHTML = `<span style="color: var(--warning)">请求错误: ${error.message}</span>`;
                    modelOutput.innerHTML = `<span style="color: var(--warning)">请求错误: ${error.message}</span>`;
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // 显示模拟响应
            function simulateResponse() {
                const userId = userIdInput.value.trim() || 'test_user_001';
                const message = messageInput.value.trim() || '请解释量子计算的基本原理';
                
                // 创建模拟响应数据
                const simulatedResponse = {
                    reasoning_content: `用户ID: ${userId}\n消息: "${message}"\n\n推理步骤:\n1. 解析用户查询："解释量子计算的基本原理"\n2. 确定用户背景：可能具有基础科学知识但非专业人士\n3. 提取核心概念：量子比特、叠加态、纠缠、量子门\n4. 组织逻辑结构：\n   - 传统计算 vs 量子计算\n   - 量子比特的特性\n   - 量子计算的关键原理\n   - 潜在应用\n5. 验证准确性：确保概念正确且不过于技术化\n6. 准备输出：使用类比和简单语言解释复杂概念`,
                    new_content: `量子计算是一种利用量子力学原理来处理信息的新型计算方式。它与传统计算机的主要区别在于：

1. 量子比特 (Qubits)：传统计算机使用比特（0或1），而量子计算机使用量子比特，可以同时处于0和1的叠加态。

2. 量子叠加：一个量子比特可以同时表示0和1，多个量子比特的叠加态可以同时表示多种可能性，使量子计算机能够并行处理大量计算。

3. 量子纠缠：当量子比特纠缠在一起时，一个量子比特的状态会立即影响另一个，无论它们相距多远。这种特性可用于创建高度关联的计算系统。

4. 量子门操作：通过特定的量子门操作，我们可以操纵量子比特的状态来执行计算任务。

量子计算机在解决某些特定问题上具有巨大潜力，例如：
- 药物研发中的分子模拟
- 优化物流和调度问题
- 密码学和安全领域

不过，量子计算仍处于早期发展阶段，面临量子比特稳定性（退相干）和纠错等挑战。`
                };
                
                displayResponse(simulatedResponse);
            }
            
            // 显示响应数据
            function displayResponse(data) {
                // 更新推理链内容
                if (data.reasoning_content) {
                    reasoningContent.textContent = data.reasoning_content;
                    updateStatus(reasoningStatus, true);
                } else {
                    reasoningContent.innerHTML = '<span style="color: var(--warning)">未收到推理链数据</span>';
                }
                
                // 更新模型输出内容
                if (data.new_content) {
                    modelOutput.textContent = data.new_content;
                    updateStatus(outputStatus, true);
                } else {
                    modelOutput.innerHTML = '<span style="color: var(--warning)">未收到模型输出内容</span>';
                }
            }
            
            // 清除所有内容
            function clearContent() {
                userIdInput.value = 'test_user_001';
                messageInput.value = '请解释量子计算的基本原理';
                reasoningContent.innerHTML = '<span class="response-placeholder">推理链数据将显示在这里...</span>';
                modelOutput.innerHTML = '<span class="response-placeholder">模型输出内容将显示在这里...</span>';
                updateStatus(reasoningStatus, false);
                updateStatus(outputStatus, false);
            }
            
            // 添加事件监听器
            sendBtn.addEventListener('click', sendRequest);
            simulateBtn.addEventListener('click', simulateResponse);
            clearBtn.addEventListener('click', clearContent);
            
            // 初始模拟一次响应
            setTimeout(simulateResponse, 1000);
        });
    </script>
</body>
</html>
