<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理后台 - 控制中心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        :root {
            --primary-color: #4a90e2;
            --primary-light: #6ca8ff;
            --primary-dark: #3578c7;
            --secondary-color: #5aa9e6;
            --accent-color: #7fbfff;
            --light-bg: #f0f8ff;
            --card-bg: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
            --shadow: 0 8px 20px rgba(74, 144, 226, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, var(--light-bg), #e6f2ff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-dark);
        }
        
        .admin-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        header {
            margin-bottom: 50px;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            box-shadow: var(--shadow);
        }
        
        .logo-icon i {
            font-size: 28px;
            color: white;
        }
        
        .logo-text {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            font-size: 18px;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(74, 144, 226, 0.25);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .card-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .card-icon i {
            font-size: 36px;
            color: white;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: var(--text-dark);
        }
        
        .card-desc {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        .card-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .card-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        footer {
            margin-top: 60px;
            color: var(--text-light);
            font-size: 14px;
            padding: 20px;
        }
        
        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card:nth-child(1) { animation: fadeInUp 0.6s ease-out 0.2s forwards; }
        .card:nth-child(2) { animation: fadeInUp 0.6s ease-out 0.4s forwards; }
        .card:nth-child(3) { animation: fadeInUp 0.6s ease-out 0.6s forwards; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cogs"></i>
                </div>
                <h1 class="logo-text">管理控制台</h1>
            </div>
            <p class="subtitle">管理您的应用程序设置、聊天系统和提示词配置</p>
        </header>
        
        <div class="dashboard">
            <!-- Chat Management Card -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="card-title">聊天管理</h2>
                <p class="card-desc">管理用户聊天记录、监控对话质量、设置聊天规则和响应模板</p>
                <a href="/web/admin/chat" class="card-btn">进入聊天管理</a>
            </div>
            
            <!-- Prompt Management Card -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
                <h2 class="card-title">提示词管理</h2>
                <p class="card-desc">创建和编辑系统提示词、管理提示模板、优化AI响应效果</p>
                <a href="/web/admin/prompt" class="card-btn">进入提示词管理</a>
            </div>
            
            <!-- Config Management Card -->
            <div class="card">
                <div class="card-icon">
                    <i class="fas fa-sliders-h"></i>
                </div>
                <h2 class="card-title">系统配置</h2>
                <p class="card-desc">配置应用程序设置、管理用户权限、调整系统参数和集成选项</p>
                <a href="/web/admin/config" class="card-btn">进入系统配置</a>
            </div>
        </div>
        
        <footer>
            <p>© 2025 管理控制台 | 当前版本 v4</p>
        </footer>
    </div>
</body>
</html>
