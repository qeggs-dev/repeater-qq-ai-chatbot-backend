<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复读机Repeater - AI Chat QQ Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #f8f9fa;
            --text: #333;
            --text-light: #666;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --success: #2ecc71;
            --robot-color: #3498db;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background: linear-gradient(to right, var(--primary), var(--primary-dark));
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 12px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            font-size: 28px;
            background: rgba(255, 255, 255, 0.2);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .logo-text h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .logo-text p {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            text-decoration: none;
            border: none;
        }

        .btn-primary {
            background-color: white;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:hover {
            background-color: #f0f7ff;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 主体内容 */
        .main-content {
            padding: 40px 0;
        }

        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 30px var(--shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .card-header {
            padding: 25px 30px;
            background: linear-gradient(to right, #4a6fa5, #6f9de8);
            color: white;
        }

        .card-header h2 {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
        }

        .card-body {
            padding: 30px;
        }

        #readme-content {
            min-height: 300px;
            padding: 20px 0;
        }

        #readme-content h1, 
        #readme-content h2, 
        #readme-content h3 {
            color: var(--primary);
            margin: 25px 0 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        #readme-content h1 {
            font-size: 28px;
        }

        #readme-content h2 {
            font-size: 24px;
        }

        #readme-content h3 {
            font-size: 20px;
        }

        #readme-content p {
            margin: 15px 0;
            line-height: 1.8;
        }

        #readme-content pre {
            background: #f8f8f8;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            margin: 20px 0;
        }

        #readme-content code {
            background: #f8f8f8;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }

        #readme-content blockquote {
            border-left: 4px solid var(--primary);
            background: #f0f7ff;
            padding: 10px 20px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        #readme-content ul, 
        #readme-content ol {
            padding-left: 30px;
            margin: 15px 0;
        }

        #readme-content li {
            margin-bottom: 8px;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.2);
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 特性展示 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .feature-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 20px;
        }

        .feature-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--primary);
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 30px 0;
            color: var(--text-light);
            font-size: 14px;
            border-top: 1px solid var(--border);
            margin-top: 40px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .logo {
                justify-content: center;
            }
            
            .nav-buttons {
                width: 100%;
                justify-content: center;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .card-header, .card-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon" id="logo-icon">
                        <i class="fas fa-robot" id="robot-icon"></i>
                    </div>
                    <div class="logo-text">
                        <h1>复读机Repeater</h1>
                        <p>AI Chat QQ Bot - 智能聊天解决方案</p>
                    </div>
                </div>
                <div class="nav-buttons">
                    <a href="/web/admin" class="btn btn-primary">
                        <i class="fas fa-cogs"></i> 管理控制台
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="features">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h3>智能对话</h3>
                    <p>基于先进AI技术，实现自然流畅的对话体验，支持上下文理解和多轮对话</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-plug"></i>
                    </div>
                    <h3>无缝集成</h3>
                    <p>轻松集成到QQ群聊，提供丰富的API接口和插件系统，支持自定义扩展</p>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3>安全可靠</h3>
                    <p>完善的权限管理和内容过滤机制，保障聊天环境的安全与合规</p>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-book"></i> 项目文档</h2>
                </div>
                <div class="card-body">
                    <div id="readme-content">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>正在加载项目文档...</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>© 2025 复读机Repeater - AI Chat QQ Bot | v4</p>
            <p>项目信息完全来自README.md文档</p>
        </div>
    </footer>

    <script>
        // 动态加载favicon
        function loadFavicon() {
            const faviconUrl = '/favicon.ico';
            const img = new Image();
            
            img.onload = function() {
                // 创建favicon元素
                const link = document.createElement('link');
                link.rel = 'icon';
                link.href = faviconUrl;
                document.head.appendChild(link);
                
                // 更新logo图标
                const logoIcon = document.getElementById('logo-icon');
                const robotIcon = document.getElementById('robot-icon');
                if (logoIcon && robotIcon) {
                    robotIcon.style.display = 'none';
                    const faviconImg = document.createElement('img');
                    faviconImg.src = faviconUrl;
                    faviconImg.alt = 'Repeater Logo';
                    logoIcon.appendChild(faviconImg);
                    
                    // 添加动画效果
                    logoIcon.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        logoIcon.style.transform = 'scale(1)';
                    }, 300);
                }
            };
            
            img.onerror = function() {
                console.log('Favicon加载失败，使用默认机器人图标');
                // 使用默认的机器人图标
                const link = document.createElement('link');
                link.rel = 'icon';
                link.href = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y="0.9em" font-size="90">🤖</text></svg>';
                document.head.appendChild(link);
            };
            
            img.src = faviconUrl;
        }

        // 从后端获取README内容并渲染
        function loadReadme() {
            fetch('/readme.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('获取文档失败');
                    }
                    return response.text();
                })
                .then(markdown => {
                    // 使用marked.js将Markdown转换为HTML
                    const htmlContent = marked.parse(markdown);
                    document.getElementById('readme-content').innerHTML = htmlContent;
                })
                .catch(error => {
                    document.getElementById('readme-content').innerHTML = `
                        <div class="error">
                            <h3><i class="fas fa-exclamation-triangle"></i> 加载文档失败</h3>
                            <p>${error.message}</p>
                            <p>请检查网络连接或稍后重试</p>
                        </div>
                    `;
                });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            loadFavicon();
            loadReadme();
        });
    </script>
</body>
</html>
