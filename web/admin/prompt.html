<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户提示词管理系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --primary-color: #1e88e5;
            --primary-light: #64b5f6;
            --primary-dark: #0d47a1;
            --background-light: #f0f8ff;
            --background-panel: #e3f2fd;
            --text-primary: #263238;
            --text-secondary: #546e7a;
            --border-color: #bbdefb;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-light), #d1e8ff);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo i {
            font-size: 2.2rem;
        }
        
        .logo h1 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .logo span {
            font-weight: 300;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background-color: white;
            color: var(--primary-dark);
        }
        
        .btn-primary:hover {
            background-color: #e3f2fd;
            transform: translateY(-2px);
        }
        
        .btn-success {
            background-color: var(--success-color);
            color: white;
        }
        
        .btn-success:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }
        
        .content {
            display: flex;
            gap: 25px;
            height: calc(100vh - 180px);
        }
        
        .user-list-panel {
            flex: 0 0 280px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .panel-header {
            background: linear-gradient(120deg, var(--primary-light), var(--primary-color));
            color: white;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .panel-content {
            padding: 15px;
            flex: 1;
            overflow-y: auto;
        }
        
        .user-search {
            margin-bottom: 15px;
            position: relative;
        }
        
        .user-search input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        
        .user-search input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .user-search i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        
        .user-list {
            list-style: none;
        }
        
        .user-item {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 3px solid transparent;
        }
        
        .user-item:hover {
            background-color: var(--background-panel);
        }
        
        .user-item.active {
            background-color: var(--background-panel);
            border-left: 3px solid var(--primary-color);
            font-weight: 500;
        }
        
        .user-item i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        .editor-panel {
            flex: 1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(120deg, var(--primary-light), var(--primary-color));
            color: white;
        }
        
        .editor-header .user-info {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .editor-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }
        
        .editor-container, .preview-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .editor-container {
            border-right: 1px solid var(--border-color);
        }
        
        .section-title {
            margin-bottom: 15px;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            font-size: 0.95rem;
            line-height: 1.6;
            resize: none;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(30, 136, 229, 0.2);
        }
        
        .preview-content {
            flex: 1;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow-y: auto;
            background-color: #fafafa;
        }
        
        .preview-content h1, .preview-content h2, .preview-content h3 {
            color: var(--primary-dark);
            margin-top: 1.2em;
            margin-bottom: 0.8em;
        }
        
        .preview-content p {
            margin-bottom: 1em;
            line-height: 1.7;
        }
        
        .preview-content pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        
        .preview-content code {
            font-family: 'Courier New', monospace;
            background-color: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
        }
        
        .preview-content blockquote {
            border-left: 4px solid var(--primary-light);
            padding-left: 15px;
            margin-left: 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .status-bar {
            padding: 12px 20px;
            background-color: var(--background-panel);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
        }
        
        .character-count {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .saved {
            color: var(--success-color);
        }
        
        .unsaved {
            color: var(--warning-color);
        }
        
        .divider {
            width: 1px;
            background-color: var(--border-color);
            margin: 0 15px;
        }
        
        .notification {
            position: fixed;
            top: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        
        .notification.error {
            border-left: 4px solid var(--error-color);
        }
        
        .notification i {
            font-size: 1.4rem;
        }
        
        .notification .text h4 {
            margin-bottom: 4px;
        }
        
        .notification .text p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 992px) {
            .content {
                flex-direction: column;
                height: auto;
            }
            
            .user-list-panel {
                flex: 0 0 auto;
                max-height: 300px;
            }
        }
        
        @media (max-width: 576px) {
            .editor-content {
                flex-direction: column;
            }
            
            .editor-container {
                border-right: none;
                border-bottom: 1px solid var(--border-color);
                min-height: 300px;
            }
            
            .preview-container {
                min-height: 300px;
            }
            
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-comment-dots"></i>
                <div>
                    <h1>用户提示词管理系统 <span>v1.0</span></h1>
                </div>
            </div>
            <div class="actions">
                <button class="btn btn-primary" id="newUserBtn">
                    <i class="fas fa-plus"></i> 新建用户
                </button>
                <button class="btn btn-success" id="saveBtn">
                    <i class="fas fa-save"></i> 保存提示词
                </button>
            </div>
        </header>
        
        <div class="content">
            <div class="user-list-panel">
                <div class="panel-header">
                    <i class="fas fa-users"></i>
                    <span>用户列表</span>
                </div>
                <div class="panel-content">
                    <div class="user-search">
                        <i class="fas fa-search"></i>
                        <input type="text" id="userSearch" placeholder="搜索用户ID...">
                    </div>
                    <ul class="user-list" id="userList">
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>加载用户列表...</span>
                        </div>
                    </ul>
                </div>
            </div>
            
            <div class="editor-panel">
                <div class="editor-header">
                    <div class="user-info">
                        <i class="fas fa-user-edit"></i>
                        <span id="currentUser">请选择用户</span>
                    </div>
                    <div class="editor-actions">
                        <button class="btn btn-primary" id="formatBtn">
                            <i class="fas fa-magic"></i> 格式化
                        </button>
                    </div>
                </div>
                
                <div class="editor-content">
                    <div class="editor-container">
                        <div class="section-title">
                            <i class="fas fa-edit"></i>
                            <span>Markdown编辑器</span>
                        </div>
                        <textarea id="promptEditor" placeholder="请先选择用户..."></textarea>
                    </div>
                    
                    <div class="divider"></div>
                    
                    <div class="preview-container">
                        <div class="section-title">
                            <i class="fas fa-eye"></i>
                            <span>实时预览</span>
                        </div>
                        <div class="preview-content" id="preview">
                            <div style="text-align: center; padding: 40px 20px; color: var(--text-secondary);">
                                <i class="fas fa-file-alt" style="font-size: 3rem; margin-bottom: 20px;"></i>
                                <p>内容将在此处预览</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="status-bar">
                    <div class="character-count">
                        <i class="fas fa-text-height"></i>
                        <span>字符数: <span id="charCount">0</span></span>
                    </div>
                    <div class="save-status">
                        <i class="fas fa-circle unsaved" id="saveIcon"></i>
                        <span id="saveStatus">未保存</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <i class="fas fa-check-circle success-icon"></i>
        <div class="text">
            <h4>操作成功</h4>
            <p>用户提示词已保存</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM元素
            const userList = document.getElementById('userList');
            const userSearch = document.getElementById('userSearch');
            const promptEditor = document.getElementById('promptEditor');
            const preview = document.getElementById('preview');
            const currentUser = document.getElementById('currentUser');
            const charCount = document.getElementById('charCount');
            const saveIcon = document.getElementById('saveIcon');
            const saveStatus = document.getElementById('saveStatus');
            const saveBtn = document.getElementById('saveBtn');
            const newUserBtn = document.getElementById('newUserBtn');
            const formatBtn = document.getElementById('formatBtn');
            const notification = document.getElementById('notification');
            
            // 当前选中的用户
            let selectedUser = null;
            let isEdited = false;
            
            // 后端API端点
            const API_BASE = '';
            const USER_LIST_API = `${API_BASE}/userdata/prompt/userlist`;
            const GET_PROMPT_API = (userId) => `${API_BASE}/userdata/prompt/get/${userId}`;
            const SET_PROMPT_API = (userId) => `${API_BASE}/userdata/prompt/set/${userId}`;
            
            // 初始化用户列表
            async function initUserList() {
                try {
                    // 显示加载状态
                    userList.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <span>加载用户列表...</span>
                        </div>
                    `;
                    
                    // 从后端获取用户列表
                    const response = await fetch(USER_LIST_API);
                    if (!response.ok) {
                        throw new Error(`获取用户列表失败: ${response.status}`);
                    }
                    
                    const userIds = await response.json();
                    
                    // 清空用户列表
                    userList.innerHTML = '';
                    
                    if (userIds.length === 0) {
                        userList.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--text-secondary);">
                                <i class="fas fa-exclamation-circle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                                <p>没有找到用户</p>
                            </div>
                        `;
                        return;
                    }
                    
                    // 添加用户到列表
                    userIds.forEach(userId => {
                        const li = document.createElement('li');
                        li.className = 'user-item';
                        li.dataset.id = userId;
                        
                        li.innerHTML = `
                            <i class="fas fa-user"></i>
                            <div>
                                <div class="user-id">${userId}</div>
                            </div>
                        `;
                        
                        li.addEventListener('click', () => selectUser(userId));
                        userList.appendChild(li);
                    });
                    
                    // 默认选择第一个用户
                    if (userIds.length > 0) {
                        selectUser(userIds[0]);
                    }
                } catch (error) {
                    console.error('获取用户列表错误:', error);
                    userList.innerHTML = `
                        <div style="text-align: center; padding: 20px; color: var(--error-color);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>加载用户列表失败</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        </div>
                    `;
                }
            }
            
            // 选择用户
            async function selectUser(userId) {
                selectedUser = userId;
                
                // 更新UI
                document.querySelectorAll('.user-item').forEach(item => {
                    if (item.dataset.id === userId) {
                        item.classList.add('active');
                        currentUser.textContent = `用户ID: ${userId}`;
                    } else {
                        item.classList.remove('active');
                    }
                });
                
                // 加载用户提示词
                await loadUserPrompt(userId);
                isEdited = false;
                updateSaveStatus();
            }
            
            // 加载用户提示词
            async function loadUserPrompt(userId) {
                try {
                    // 显示加载状态
                    promptEditor.value = '';
                    preview.innerHTML = `
                        <div class="loading" style="height: 100%;">
                            <div class="spinner"></div>
                            <span>加载提示词...</span>
                        </div>
                    `;
                    
                    // 从后端获取提示词
                    const response = await fetch(GET_PROMPT_API(userId));
                    if (!response.ok) {
                        // 如果提示词不存在，显示空编辑器
                        if (response.status === 404) {
                            promptEditor.value = `# ${userId} 的提示词\n\n请在此输入提示词内容...`;
                            updatePreview();
                            updateCharacterCount();
                            return;
                        }
                        throw new Error(`获取提示词失败: ${response.status}`);
                    }
                    
                    const promptText = await response.text();
                    promptEditor.value = promptText;
                    updatePreview();
                    updateCharacterCount();
                } catch (error) {
                    console.error('获取提示词错误:', error);
                    preview.innerHTML = `
                        <div style="text-align: center; padding: 40px 20px; color: var(--error-color);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 10px;"></i>
                            <p>加载提示词失败</p>
                            <p style="font-size: 0.9rem; margin-top: 10px;">${error.message}</p>
                        </div>
                    `;
                }
            }
            
            // 更新预览
            function updatePreview() {
                preview.innerHTML = marked.parse(promptEditor.value);
            }
            
            // 更新字符计数
            function updateCharacterCount() {
                const count = promptEditor.value.length;
                charCount.textContent = count;
            }
            
            // 更新保存状态
            function updateSaveStatus() {
                if (isEdited) {
                    saveIcon.className = 'fas fa-circle unsaved';
                    saveStatus.textContent = '未保存';
                } else {
                    saveIcon.className = 'fas fa-circle saved';
                    saveStatus.textContent = '已保存';
                }
            }
            
            // 显示通知
            function showNotification(message, isSuccess = true) {
                const icon = notification.querySelector('i');
                const title = notification.querySelector('h4');
                const text = notification.querySelector('p');
                
                if (isSuccess) {
                    notification.className = 'notification success show';
                    icon.className = 'fas fa-check-circle success-icon';
                    title.textContent = '操作成功';
                } else {
                    notification.className = 'notification error show';
                    icon.className = 'fas fa-exclamation-circle error-icon';
                    title.textContent = '操作失败';
                }
                
                text.textContent = message;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 保存提示词
            async function savePrompt() {
                if (!selectedUser) {
                    showNotification('请先选择用户', false);
                    return;
                }
                
                const promptContent = promptEditor.value;
                
                try {
                    // 创建FormData并添加提示词
                    const formData = new FormData();
                    formData.append('prompt', promptContent);
                    
                    // 发送保存请求
                    const response = await fetch(SET_PROMPT_API(selectedUser), {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error(`保存失败: ${response.status}`);
                    }
                    
                    // 保存成功
                    isEdited = false;
                    updateSaveStatus();
                    showNotification('提示词已成功保存');
                } catch (error) {
                    console.error('保存提示词错误:', error);
                    showNotification(`保存失败: ${error.message}`, false);
                }
            }
            
            // 事件监听器
            promptEditor.addEventListener('input', () => {
                updatePreview();
                updateCharacterCount();
                isEdited = true;
                updateSaveStatus();
            });
            
            saveBtn.addEventListener('click', savePrompt);
            
            newUserBtn.addEventListener('click', () => {
                const newUserId = prompt('请输入新用户ID:');
                if (newUserId) {
                    // 在UI中添加新用户
                    const li = document.createElement('li');
                    li.className = 'user-item';
                    li.dataset.id = newUserId;
                    
                    li.innerHTML = `
                        <i class="fas fa-user"></i>
                        <div>
                            <div class="user-id">${newUserId}</div>
                        </div>
                    `;
                    
                    li.addEventListener('click', () => selectUser(newUserId));
                    userList.appendChild(li);
                    
                    // 选择新用户
                    selectUser(newUserId);
                    
                    showNotification(`新用户 ${newUserId} 已添加`);
                }
            });
            
            formatBtn.addEventListener('click', () => {
                // 简单的格式化功能
                const currentText = promptEditor.value;
                promptEditor.value = currentText
                    .replace(/\n\s*\n/g, '\n\n') // 移除多余空行
                    .replace(/(#+ )/g, '\n$1')   // 标题前添加空行
                    .trim() + '\n';              // 确保以换行结束
                
                promptEditor.dispatchEvent(new Event('input'));
            });
            
            userSearch.addEventListener('input', () => {
                const searchTerm = userSearch.value.toLowerCase();
                
                document.querySelectorAll('.user-item').forEach(item => {
                    const userId = item.dataset.id.toLowerCase();
                    
                    if (userId.includes(searchTerm)) {
                        item.style.display = 'flex';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
            
            // 初始化
            initUserList();
        });
    </script>
</body>
</html>
